<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iphone6</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1;" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!--  -->
        <!-- main -->
        <div class="main">
            <div class="row">
                <div class="seven columns">
                    <img src="-4.png" alt="iphone6" class="u-max-full-width">
                </div>
                <div class="five columns">
                    <div class="row">
                        <div>
                            <h1>iPhone 6</h1>
                            <h2>16GB | 64GB | 128GB</h3>
                            <div class="dotter">
                                <div class="dot-ii"></div>
                                <div class="dot-ii"></div>
                                <div class="dot-ii"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main -->
        <!-- unlocked -->
        <div class="unlocked brown">
            <div class="row">
                <div class="seven columns">
                    <div class="row">
                        <div>
                        	<div>
                                <h1><img src="lock.png" alt="locked" class="ico">Factory Unlocked</h1>
                        	</div>
                        </div>
                        <h4>The iPhone is a factory unlocked unit which means that it is not tied to a specific carrier and can be used with a SIM card on any network.</h4>
                    </div>
                </div>
                <div class="five columns">
                    <img src="_b3.png" alt="b3" class="u-max-full-width">
                </div>
            </div>
        </div>
        <!-- unlocked -->
        <!-- warranty -->
        <div class="warranty">
            <div class="row">
                <div class="seven columns">
                </div>
                <div class="five columns"></div>
            </div>
        </div>
        <!-- warranty -->
        <!-- box -->
        <div class="box grey">
            <div class="five columns"></div>
            <div class="seven columns"></div>
        </div>
        <!-- box -->
        <!-- package -->
        <div class="package">
            <div class="row">
                <div class="seven columns"></div>
                <div class="five columns"></div>
            </div>
        </div>
        <!-- package -->
        <!-- gift -->
        <div class="gift">
            <div class="row">
                <div class="five columns"></div>
                <div class="seven columns"></div>
            </div>
        </div>
        <!-- gift -->
        <!-- specs -->
        <div class="specs">
            <div class="row"></div>
        </div>
        <!-- specs -->
        <!--  -->
    </div>
</body>

</html>
