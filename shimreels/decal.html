<div class="main">
    <div class="row">
        <div class="six columns">
            <img src="#Images#" alt="-4" class="u-max-full-width">
        </div>
        <div class="six columns">
            <h2>#ItemCategory.Description# #Item.ItemCode#</h2>

            <h3>Specifications:</h3>
            <p>
                <span class="label">Type: </span>#ItemAttribute.Type#</p>
            <p>
                <span class="label">Model: </span>#ItemAttribute.Mov#</p>
            <p>
                <span class="label">Color: </span>#ItemAttribute.StrapColor#</p>
            <p>
                <span class="label">Dimensions: </span>#ItemAttribute.CaseDia#</p>
        </div>
    </div>
</div>
